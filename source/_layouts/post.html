---
layout: default
---


{% include head.html%}

{% include hero.html%}

{% include navbar.html %}

<div class="texture">
	<div class="post texture-inverted">
	<h1 class="post-title">{{ page.title }}</h1>

	<div class="post-content">
		{{ content }}
	</div>

	<div class="gallery">
		{% for pic in page.photos %}

		<div><img class="img-border" src="{{ site.baseurl }}/images/{{ pic.img }}" data-index="{{pic.index}}"></div>


		{% endfor %}
	</div>
	

</div>
</div>
